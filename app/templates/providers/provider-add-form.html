{% extends "layout.html" %}

{% block content %}
<section class="page-section" id="add-provider-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0">Criar novo usuário</h2>
          <hr class="divider my-4">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="row o-hidden border-0">
          <div class="col-lg-12">
            <form class="user" action="/providers/add-provider" method="post">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="user">Nome completo:</label>
                  <input type="text" class="form-control form-control-user" name="user" id="user" required>
                </div>
                <div class="col-lg-6">
                  <label for="cpf">CPF:</label>
                  <input type="text" class="form-control form-control-user" name="cpf" id="cpf" required>
                </div>
              </div>
              <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="text" class="form-control form-control-user" name="nascimento" id="nascimento" required>
              </div>
              <div class="form-group">
                <label for="contato">Número para Contato:</label>
                <input type="text" class="form-control form-control-user" name="contato" id="contato" required>
              </div>              
              <button class="btn btn-primary btn-lg btn-block" type="submit">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
